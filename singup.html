<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Blog Website редред Sign Up </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- -------------- SignUP Section ---------------- -->


    <section class="form_section">
        <div class="container form_container">
            <h2>Sign Up</h2>

            <div class="alert_massage error">
                <p>This is an error Massage</p>
            </div>

            <!-- <div class="alert_massage success">
                <p>This is an error Massage</p>
            </div> -->

            <form action="" enctype="multipart/form-data">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Create Password">
                <input type="password" placeholder="Confirm Password">

                <div class="form_control">
                    <label for="avatar">Select a Profile Picture</label>
                    <input type="file" id="avatar">
                </div>

                <button class="btn" type="submit">Sign Up</button>

                <small>Already have an account? <a href="singin.html">Sign In</a></small>
            </form>
        </div>
    </section>


</body>
</html>
